grp=check lexers to restore
msg=using this dialog you can restore your own lexer styles, after CudaText reinstallation. This feature works like this. Lexer styles are automatically backed up in the file "lexer styles backup.ini", on each OK button pressing in Lexer Properties dialog. Then you can reinstall CudaText, and call this dialog. Here you can restore backed up styles from ini file back to the lexer library file.
